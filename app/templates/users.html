{% extends 'base.html' %}

{% block body %}

  <h1 xmlns="http://www.w3.org/1999/html">Lottery app</h1>
  <hr>

  <div class="container">

  <form action="{{ url_for('users.create_user') }}">
    <input type="submit" value="Add" class="btn btn-success"/>
  </form>

    <button id="choose_winners" type="button" class="btn btn-success">Choose random winners</button>

  <h3>Today our winners are:</h3>
  <br>
  <ul class="list-group">
    <li id="list1" class="list-group-item"></li>
    <li id="list2" class="list-group-item"></li>
    <li id="list3" class="list-group-item"></li>
  </ul>

  <h3>Currently registered users</h3>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
          {% for user in context %}
        <tr>
          <td>{{ user.username }}</td>
          <td>
              <a href="{{ url_for('users.delete_user', id=user.id ) }}">
            <span class="glyphicon glyphicon-remove"></span>
              </a>
          </td>
        </tr>
          {% endfor %}
      </tbody>
    </table>
   </div>
{% endblock %}
